<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.wrapper{
			display: grid;
			grid-template-columns:100px 100px 100px;/* //二维网格容器 */
    		grid-template-rows:100px 100px 100px;
		}
		.wrapper div{
			border:1px solid #ccc;
		}
		.wrapper div:nth-child(1){
			grid-column: 1/3;
			/* grid-column-start: 1;
			grid-column-end: 3; */
		}
		.wrapper div:nth-child(3){
			grid-row: 2/4;
		}
		.wrapper div:nth-child(4){
			grid-column: 2/4;
			
		}
	</style>
</head>
<body>
	<!-- 创建一个dialog -->
	<dialog>
	    <h1>这是dialog的标题</h1>
	    <div>这是dialog的内容</div>
	    <button id="close_dialog">关闭</button>
	</dialog>
	<button id="open_dialog">打开</button>

	<div class="wrapper">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
	</div>

	<!-- js代码 -->
	<script>
	    var dialog = document.getElementsByTagName("dialog")[0],
	        openDialog = document.getElementById("open_dialog"),
	        closeDialog = document.getElementById("close_dialog");
	    openDialog.onclick = function(){
	        dialog.showModal();
	    };
	    closeDialog.onclick = function(){
	        dialog.close();
	    };
	</script>
</body>
</html>
